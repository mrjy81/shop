{% extends 'shared/_MainLayout.html' %}
{% block content %}

<div class="container">
    <section id="form"><!--form-->
        <div class="row">
            <div class="forget-password">
                <div class="col-sm">
                    <div class="login-form"><!--Recovery form-->
                        <h2>لطفاً آدرس ایمیـل خود را وارد نماییـد :</h2>
                        <form method="post">
                            {% csrf_token %}
                            {{form.email}}
                            <button type="submit" class="btn btn-default">بازیابـی کلمـه عبـور</button>
                        </form>
                    </div><!--/Recovery form-->
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
